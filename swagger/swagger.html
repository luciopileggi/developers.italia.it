<div id="index"></div>

<script>
  // These vars are populated with Jekyll's _includes
  window.swaggerUrl = "{{ include.swaggerUrl }}";
  window.contactLogo = "{{ include.logo }}";
  window.i10n;
  var safeI10n = "{{ site.data.l10n.[active_lang].t | jsonify | escape }}";
  try {
    window.i10n = JSON.parse(safeI10n.replace(/&quot;/g, '"'));
  } catch (error) {
    // It is safe for this to fail while in development
  }
</script>

<script src="index.js"></script>
